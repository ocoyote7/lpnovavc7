<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Protocolo da Renda Invis√≠vel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            background-color: #020617;
        }
        .curiosity-gap {
            height: 85vh;
        }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s infinite ease-in-out;
        }
        @keyframes pulse-yellow {
            0%, 100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 2px rgba(250, 204, 21, 0.4)); }
            50% { transform: scale(1.2); opacity: 0.8; filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.8)); }
        }
        .animate-pulse-yellow {
            animation: pulse-yellow 1.5s infinite ease-in-out;
        }
        @keyframes glow-green {
            0%, 100% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.2); }
            50% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.6); }
        }
        .animate-glow-green {
            animation: glow-green 3s infinite ease-in-out;
        }
        @keyframes pop-alert {
            0% { transform: scale(0) translateY(-50px); opacity: 0; }
            70% { transform: scale(1.1) translateY(5px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .animate-pop-alert {
            animation: pop-alert 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .text-ice-white {
            color: #f8fafc;
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes break-out {
            0% { transform: scale(1) rotate(0); opacity: 1; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 0.5; }
            100% { transform: scale(0) rotate(-45deg); opacity: 0; }
        }
        .animate-break-out {
            animation: break-out 0.6s forwards ease-in;
        }
        @keyframes slam-in {
            0% { transform: scale(3); opacity: 0; filter: blur(10px); }
            70% { transform: scale(0.9); opacity: 1; filter: blur(0); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-slam-in {
            animation: slam-in 0.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
